<div class="wrapper">
      <form ng-show="!login.isAuthenticated" ng-submit="submit()">
        <input ng-model="login.loggedUser.username" type="text" name="user" placeholder="Username" />
        <input ng-model="login.loggedUser.password" type="password" name="pass" placeholder="Password" />
          <div>{{login.error}}</div>
        <input type="submit" class="btn waves-effect waves-light blue darken-2 z-depth-3 login-btn" value="Login" />
      </form>
      <div ng-show="login.isAuthenticated">
       <!-- <a ng-click="login.logout()" href="">Logout</a> -->
      </div>

</div>
