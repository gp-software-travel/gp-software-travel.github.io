<div class="wrapper">
	<span>Messages</span>
	<ul class="collapsible popout collapsible-accordion messages">
		<li ng-repeat="item in messages.messagesItems">
			<div class="collapsible-header">
				<i class="material-icons">comment</i>
				{{item.topic}}</div>
				<div class="collapsible-body"><p>{{item.description}}</p></div>
			</li>
		</ul>
	</div>
