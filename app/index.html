<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social Network</title>
  <!--build:css styles.min.css-->

  <!-- bower:css -->
  <link rel="stylesheet" href="../bower_components/Materialize/bin/materialize.css">
  <!-- endinject -->

  <!-- inject:css -->
  <link rel="stylesheet" href="./style.css">
  <!-- endinject -->

  <!--endbuild-->
</head>
<body ng-app="gpApp">
<div class="wrapper ">
    <nav>
      <div class="nav-wrapper">
        <a href="http://www.pizza.by/" data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>      
      </div>
    </nav>
    <div ng-controller="socialController">
    <span class="center-align">Круглое фото</span> <br>
    <span class="center-align">Hi, {{selectedUser.name}}</span>
    <form class="" action="#">
      <ul>
        <li><a href="">Age:</a>
          <div>
            <input  id="age-person" type="text" class="validate" ng-model="selectedUser.age" value="{{selectedUser.age}}">
          </div>      
        </li>
        <li><a href="">Gender:</a>
          <div>
            <p>
              <input class="with-gap " name="group1" type="radio" id="radio1" ng-model="selectedUser.gender" value="Male" checked/>
              <label for="radio1">Male</label>
            </p>
            <p>
              <input class="with-gap" name="group1" type="radio" id="radio2" ng-model="selectedUser.gender" value="Female"  />
              <label for="radio2">Female</label>
            </p>
          </div>    
        </li>
      </ul>
      <button class="btn waves-effect waves-light" type="submit" name="action" onclick="updateUser()">Save</button>
    </form>
    </div>
  </div>

  <!--build:js main.min.js -->
  <!-- bower:js -->
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/underscore/underscore.js"></script>
  <script src="../bower_components/Materialize/bin/materialize.js"></script>
  <!-- endinject -->

  <!-- inject:js -->
  <script src="./app.module.js"></script>
  <script src="./app.service.js"></script>
  <script src="./app.controller.js"></script>

  <!-- endinject -->
  
  <!-- endbuild -->
</body>
</html>
